<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search)
        const link = urlParams.get("link");
        const docid = urlParams.get("docid");
        const type = urlParams.get("type");
        const lang = urlParams.get("lang") || "zh-cn"

        if (!link) return
        const protocolDomainPort = link.split('/')[0] + '//' + link.split('/')[2]
        const linkId = link.split("/").pop()
        const url = `${protocolDomainPort}/anyshare/m/${lang}/linkopenapp/?_linkId=${linkId}&_docid=${docid}&_type=${type}`
        window.location.href = url
    </script>
</body>

</html>
